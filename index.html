<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <img class="logo" src="./images/logo.svg" alt="logo">
  <h1>We are launching <span>soon!</span></h1>
  <h5>Subscribe and get notified</h5>
  <div class="subscribeForm">
    <div class="input">
      <input type="text" placeholder="Your Email Address">
      <p class="mobile-error">Please Provid A Valid Email Address</p>
      <button type="submit">Notify Me</button>
    </div>
    <p>Please Provid A Valid Email Address</p>
  </div>
  <img class="dashboard" src="./images/illustration-dashboard.png" alt="dashboard image">
  <div class="socialIcon">
    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
    <a href=""><i class="fa-brands fa-twitter"></i></a>
    <a href=""> <i class="fa-brands fa-instagram"></i></a>
  </div>
  <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
